<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <!-- Page Stylesheets -->
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/layouts/default.css" | relative_url }}">
</head>

<body class="bg-black text-white">
  <!-- Navbar -->
  <nav id="navbar" class="w-full">
    <div class="container mx-auto flex flex-row items-center py-2">
      <div id="logo">
        <a class="text-4xl font-bold" href="#">connor <br class="md:hidden"> bell</a>
      </div>

      <div id="links" class="grow hidden md:flex flex-row justify-end">
        <div class="flex flex-row gap-4 items-center">
          <a class="text-xl" href="#">projects</a>
          <a class="text-xl" href="#">about</a>
          <a class="text-xl leading-none px-4 py-2 border border-white rounded hover:bg-white hover:text-black transition"
            href="#">
            contact
          </a>

          <!-- Twitter -->
          <a class="text-2xl leading-none" href="https://twitter.com/connrbell" target="_blank">
            <ion-icon name="logo-twitter"></ion-icon>
          </a>
          <!-- Instagram -->
          <a class="text-2xl leading-none" href="https://instagram.com/connrbell" target="_blank">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
          <!-- Linkedin -->
          <a class="text-2xl leading-none" href="https://linkedin.com/connorbell" target="_blank">
            <ion-icon name="logo-linkedin"></ion-icon>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Page Content -->
  {{ content }}

  <!-- Footer -->
  <div class="w-full px-4 py-6 bg-black text-neutral-400 border-t border-neutral-400">
    <div class="container mx-auto">
      <div class="flex flex-col md:flex-row gap-4">
        <div class="md:grow flex flex-row gap-4 justify-center md:justify-end">
          <a class="text-xl" href="#">projects</a>
          <p>|</p>
          <a class="text-xl" href="#">about</a>
          <p>|</p>
          <a class="text-xl" href="#">contact</a>
        </div>

        <p class="text-xl md:order-first flex justify-center md:justify-start">Copyright &copy; 2020</p>
      </div>
    </div>
  </div>

  <!-- Ionicons library -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
